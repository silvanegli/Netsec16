<div class="container">
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
        <h2>Login</h2>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" [(ngModel)]="username" id="username" name="username"
                   placeholder="Your username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" [(ngModel)]="password" id="password" name="password"
                   placeholder="Your password">
        </div>
        <button type="submit" class="btn btn-default login-button" [disabled]="!loginForm.form.valid">
            Login
        </button>
    </form>
</div>
